	</head>
	<body>
		<div id="bgHolder"></div>
		
		<nav class="gamesContainer">
			<button id="vpBtn" onclick="displayContent('vp')"></button>
			<button id="nsBtn" onclick="displayContent('ns')"></button>
			<button id="ttfBtn" onclick="displayContent('ttf')"></button>
		</nav>

		<div class="mainContainer">
			<div id="vpContent" class="contentContainer">
				<ul class="contentMenu">
					<li>Viper</li>
					<li>Release notes</li>
					<li>Information</li>
					<li>Credits</li>
				</ul>
				<div class="contentBody">
					<div id="vpReleaseNotes"></div>
					<div id="vpCredits">
						<ul>
							<li>Titanfall 2 + Northstar logo: <a target="_blank" href="https://www.steamgriddb.com/logo/47851">Aftonstjarma</a></li>
						</ul>
					</div>
				</div>
			</div>

			<div id="nsContent" class="contentContainer">
				<ul class="contentMenu">
					<li>Northstar launcher</li>
					<li>Mods</li>
					<li>Release notes</li>
				</ul>
				<div class="contentBody">
					<img src="../assets/ttf2+ns.png"/>
				</div>
			</div>

			<div id="ttfContent" class="contentContainer">
				<div class="contentBody">
					<img src="../assets/Titanfall_2_Logo.svg"/>
					<div>
						<button>Play</button>
					</div>
				</div>
			</div>
		</div>
